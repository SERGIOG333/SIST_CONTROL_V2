<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administrador - SistControl</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados modernos -->
  <link rel="stylesheet" href="frontend/assets/css/styles_modern.css">

  <!-- √çconos FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- üîí LOADING SCREEN mientras se verifica autenticaci√≥n -->
  <div id="authLoading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; display: flex; justify-content: center; align-items: center; z-index: 9999;">
    <div class="text-center">
      <i class="fas fa-spinner fa-spin fa-3x text-primary mb-3"></i>
      <p class="text-muted">Verificando autenticaci√≥n...</p>
    </div>
  </div>

  <div class="d-flex" id="wrapper" style="display: none !important;">
    <!-- Sidebar -->
    <div class="bg-primary text-white sidebar p-3">
      <h3 class="text-center mb-4">SistControl</h3>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a href="#dashboard" class="nav-link text-custom-menu"><i class="fas fa-home me-2"></i>Dashboard</a></li>
        <li class="nav-item mb-2"><a href="#admin" class="nav-link text-custom-menu"><i class="fas fa-user-shield me-2"></i>Administrador</a></li>
        <li class="nav-item mb-2"><a href="#student" class="nav-link text-custom-menu"><i class="fas fa-user-graduate me-2"></i>Estudiantes</a></li>
        <li class="nav-item mb-2"><a href="#teacher" class="nav-link text-custom-menu"><i class="fas fa-chalkboard-teacher me-2"></i>Profesores</a></li>
        <li class="nav-item mb-2"><a href="#course" class="nav-link text-custom-menu"><i class="fas fa-book me-2"></i>Cursos</a></li>
        <li class="nav-item mb-2"><a href="#user" class="nav-link text-custom-menu"><i class="fas fa-users me-2"></i>Usuarios</a></li>
        <li class="nav-item mb-2"><a href="#role" class="nav-link text-custom-menu"><i class="fas fa-user-tag me-2"></i>Roles</a></li>
        <li class="nav-item mb-2"><a href="#userStatus" class="nav-link text-custom-menu"><i class="fas fa-toggle-on me-2"></i>Estado de Usuario</a></li>
        <li class="nav-item mb-2"><a href="#courseStudent" class="nav-link text-custom-menu"><i class="fas fa-link me-2"></i>Cursos y Estudiantes</a></li>
        <li class="nav-item mb-2"><a href="#father" class="nav-link text-custom-menu"><i class="fas fa-user-friends me-2"></i>Padres</a></li>
      </ul>
    </div>

    <!-- Page Content -->
    <div class="w-100 d-flex flex-column">
      <!-- Header -->
      <nav class="navbar navbar-expand navbar-dark bg-dark border-bottom shadow-sm px-4">
        <span class="navbar-brand text-warning">Panel del Administrador</span>
        <div class="ms-auto dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" id="adminMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user-circle me-1"></i>Admin
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminMenu">
            <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt me-2"></i>Cerrar sesi√≥n</a></li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="main-content p-4">
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
              <iframe id="contentFrame" class="w-100 border-0" style="min-height: 500px;" src="frontend/views/dashboard/index.html"></iframe>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- üîí AUTH GUARD (debe cargarse PRIMERO) -->
  <script src="frontend/assets/js/utils/authGuard.js"></script>

  <!-- Script de rutas -->
  <script src="frontend/assets/js/routes/routes.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- üîí SCRIPT DE PROTECCI√ìN Y FUNCIONALIDAD -->
  <script>
    // ============================================
    // PROTECCI√ìN DE LA P√ÅGINA
    // ============================================
    (async function() {
      const authLoading = document.getElementById('authLoading');
      const wrapper = document.getElementById('wrapper');
      
      // Verificar autenticaci√≥n
      const isAuthenticated = await AuthGuard.protectPage();
      
      if (isAuthenticated) {
        // Mostrar contenido
        authLoading.style.display = 'none';
        wrapper.style.display = 'flex';
        
        // Prevenir navegaci√≥n hacia atr√°s sin token
        AuthGuard.preventBackNavigation();
        
        console.log('‚úÖ Usuario autenticado');
      }
    })();

    // ============================================
    // FUNCIONALIDAD DE LOGOUT
    // ============================================
    document.addEventListener('DOMContentLoaded', function() {
      const logoutBtn = document.getElementById('logoutBtn');
      
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function(e) {
          e.preventDefault();
          
          // Confirmar logout
          if (confirm('¬øEst√°s seguro de que deseas cerrar sesi√≥n?')) {
            AuthGuard.logout();
          }
        });
      }
    });
  </script>
</body>
</html>
