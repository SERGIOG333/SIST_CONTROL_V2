<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administrador - SistControl</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados modernos -->
  <link rel="stylesheet" href="frontend/assets/css/styles_modern.css">

  <!-- Íconos FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-primary text-white sidebar p-3" id="sidebar">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0">SistControl</h3>
        <button class="btn btn-outline-light btn-sm d-md-none" id="sidebarClose">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a href="#dashboard" class="nav-link text-custom-menu"><i class="fas fa-home me-2"></i>Dashboard</a></li>
        <li class="nav-item mb-2"><a href="#admin" class="nav-link text-custom-menu"><i class="fas fa-user-shield me-2"></i>Administrador</a></li>
        <li class="nav-item mb-2"><a href="#student" class="nav-link text-custom-menu"><i class="fas fa-user-graduate me-2"></i>Estudiantes</a></li>
        <li class="nav-item mb-2"><a href="#teacher" class="nav-link text-custom-menu"><i class="fas fa-chalkboard-teacher me-2"></i>Profesores</a></li>
        <li class="nav-item mb-2"><a href="#course" class="nav-link text-custom-menu"><i class="fas fa-book me-2"></i>Cursos</a></li>
        <li class="nav-item mb-2"><a href="#user" class="nav-link text-custom-menu"><i class="fas fa-users me-2"></i>Usuarios</a></li>
        <li class="nav-item mb-2"><a href="#role" class="nav-link text-custom-menu"><i class="fas fa-user-tag me-2"></i>Roles</a></li>
        <li class="nav-item mb-2"><a href="#userStatus" class="nav-link text-custom-menu"><i class="fas fa-toggle-on me-2"></i>Estado de Usuario</a></li>
        <li class="nav-item mb-2"><a href="#courseStudent" class="nav-link text-custom-menu"><i class="fas fa-link me-2"></i>Cursos y Estudiantes</a></li>
        <li class="nav-item mb-2"><a href="#father" class="nav-link text-custom-menu"><i class="fas fa-user-friends me-2"></i>Padres</a></li>
      </ul>
    </div>

    <!-- Page Content -->
    <div class="w-100 d-flex flex-column">
      <!-- Header -->
      <nav class="navbar navbar-expand navbar-dark bg-dark border-bottom shadow-sm px-4">
        <button class="btn btn-outline-light me-3" id="sidebarToggle">
          <i class="fas fa-bars"></i>
        </button>
        <span class="navbar-brand text-warning">Panel del Administrador</span>
        <div class="ms-auto dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" id="adminMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user-circle me-1"></i>Admin
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminMenu">
            <li><a class="dropdown-item" href="#" id="logoutBtn">Cerrar sesión</a></li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="main-content p-4">
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
              <iframe id="contentFrame" class="w-100 border-0" style="min-height: 500px;" src="frontend/views/dashboard/index_modern.html"></iframe>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Script de rutas -->
  <script src="frontend/assets/js/routes/routes.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script de logout y toggle sidebar -->
  <script>
    // Funcionalidad de logout
    document.getElementById('logoutBtn').addEventListener('click', function(e) {
      e.preventDefault();

      // Eliminar token del localStorage
      localStorage.removeItem('token-app');

      // Redirigir al login
      window.location.href = 'frontend/views/auth/index_modern.html';
    });

    // Toggle sidebar
    document.getElementById('sidebarToggle').addEventListener('click', function() {
      const sidebar = document.getElementById('sidebar');
      const mainContent = document.querySelector('.main-content');

      sidebar.classList.toggle('show');
      mainContent.classList.toggle('sidebar-hidden');
    });

    // Cerrar sidebar en móviles
    document.getElementById('sidebarClose').addEventListener('click', function() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.remove('show');
    });
  </script>
</body>
</html>
