<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesti贸n de Estudiantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="p-4 bg-light">
  <div class="container-fluid mt-4">
    <h2 class="text-primary mb-4">Gesti贸n de Estudiantes</h2>
    <div class="mb-3 text-end">
      <button class="btn btn-success" onclick="addStudent()">
        <i class="fas fa-plus"></i> Nuevo Estudiante
      </button>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Identificaci贸n</th>
            <th>Hora de Llegada</th>
            <th>Hora de Salida</th>
            <th>Email</th>
            <th>Fecha</th>
            <th>Foto</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="studentTableBody">
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal: Estudiante -->
  <div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <form class="modal-content" id="studentForm">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="studentModalLabel">Nuevo Estudiante</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row g-3">
          <div class="col-md-6">
            <label for="student_name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="student_name" required>
          </div>
          <div class="col-md-6">
            <label for="student_last_name" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="student_last_name" required>
          </div>
          <div class="col-md-6">
            <label for="student_identificacion" class="form-label">Identificaci贸n</label>
            <input type="text" class="form-control" id="student_identificacion" required>
          </div>
          <div class="col-md-6">
            <label for="student_arrival_time" class="form-label">Hora de Llegada</label>
            <input type="time" class="form-control" id="student_arrival_time" required>
          </div>
          <div class="col-md-6">
            <label for="student_departure_time" class="form-label">Hora de Salida</label>
            <input type="time" class="form-control" id="student_departure_time" required>
          </div>
          <div class="col-md-6">
            <label for="student_email" class="form-label">Correo</label>
            <input type="email" class="form-control" id="student_email" required>
          </div>
          <div class="col-md-6">
            <label for="student_date" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="student_date" required>
          </div>
          <div class="col-md-6">
            <label for="student_photo" class="form-label">Foto (URL)</label>
            <input type="text" class="form-control" id="student_photo">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <!-- SCRIPTS NECESARIOS -->
  <script src="../../assets/js/app/constants.js"></script>
  <script src="../../assets/js/app/app.js"></script>
  <script src="../../assets/js/services/services.js"></script>
  <script src="../../assets/js/controller/student/student.controller.js"></script>
</body>
</html>
