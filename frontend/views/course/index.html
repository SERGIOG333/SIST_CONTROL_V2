<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Cursos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="p-4 bg-light">

  <div class="container-fluid mt-4">
    <h2 class="text-primary mb-4">Gestión de Cursos</h2>

    <div class="mb-3 text-end">
      <button class="btn btn-success" onclick="addCourse()">
        <i class="fas fa-plus"></i> Nuevo Curso
      </button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            
            <th>Estudiante Asignado</th>
            <th>Docente (ID)</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="courseTableBody">
          <!-- Rellenado dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Crear/Editar -->
  <div class="modal fade" id="courseModal" tabindex="-1" aria-labelledby="courseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="courseForm">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="courseModalLabel">Formulario Curso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="course_course_name" class="form-label">Nombre del Curso</label>
            <input type="text" class="form-control" id="course_course_name" required />
          </div>
          <div class="mb-3">
            <label for="course_description" class="form-label">Descripción</label>
            <textarea class="form-control" id="course_description" rows="2" required></textarea>
          </div>
          
          <div class="mb-3">
            <label for="course_assigned_student" class="form-label">Estudiante Asignado</label>
            <input type="text" class="form-control" id="course_assigned_student" required />
          </div>
          <div class="mb-3">
            <label for="teacher_fk" class="form-label">Docente (FK)</label>
            <select class="form-select" id="teacher_fk" required></select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/app/constants.js"></script>
  <script src="../../assets/js/app/app.js"></script>
  <script src="../../assets/js/services/services.js"></script>
  <script src="../../assets/js/controller/course/course.controller.js"></script>
</body>
</html>
