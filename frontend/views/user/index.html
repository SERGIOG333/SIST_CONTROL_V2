<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="p-4 bg-light">

  <div class="container-fluid mt-4">
    <h2 class="text-primary mb-4">Gestión de Usuarios</h2>

    <div class="mb-3 text-end">
      <button class="btn btn-success" onclick="addUser()">
        <i class="fas fa-plus"></i> Nuevo Usuario
      </button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Estado</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Se llenará dinámicamente desde el controlador -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Crear/Editar Usuario -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="userForm">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="userModalLabel">Formulario Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="Users_usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="Users_usuario" required />
          </div>
          <div class="mb-3">
            <label for="Users_password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="Users_password" required />
          </div>
          <div class="mb-3">
            <label for="User_status_fk" class="form-label">Estado</label>
            <select class="form-select" id="User_status_fk" required>
              <option value="1">Activo</option>
              <option value="2">Inactivo</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="Role_fk" class="form-label">Rol</label>
            <select class="form-select" id="Role_fk" required>
              <option value="1">Administrador</option>
              <option value="2">Profesor</option>
              <!-- Puedes cargar estos valores dinámicamente si lo deseas -->
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/app/constants.js"></script>
  <script src="../../assets/js/app/app.js"></script>
  <script src="../../assets/js/services/services.js"></script>
  <script src="../../assets/js/controller/user/user.controller.js"></script>
</body>
</html>
