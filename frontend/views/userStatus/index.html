<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Estados de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../assets/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="p-4 bg-light">
  <div class="container-fluid mt-4">
    <h2 class="text-primary mb-4">Gestión de Estados de Usuario</h2>

    <div class="mb-3 text-end">
      <button class="btn btn-success" onclick="addUserStatus()">
        <i class="fas fa-plus"></i> Nuevo Estado
      </button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Nombre del Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="userStatusTableBody">
          <!-- Se llena dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Crear/Editar Estado -->
  <div class="modal fade" id="userStatusModal" tabindex="-1" aria-labelledby="userStatusModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="userStatusForm">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="userStatusModalLabel">Formulario Estado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="User_status_name" class="form-label">Nombre del Estado</label>
            <input type="text" class="form-control" id="User_status_name" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scripts del proyecto -->
  <script src="../../assets/js/app/constants.js"></script>
  <script src="../../assets/js/app/app.js"></script>
  <script src="../../assets/js/services/services.js"></script>
  <script src="../../assets/js/controller/user_status/user_status.controller.js"></script>
</body>
</html>
