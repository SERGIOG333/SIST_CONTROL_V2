<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asignar Curso a Estudiante</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="p-4 bg-light">

  <div class="container-fluid mt-4">
    <h2 class="text-primary mb-4">Asignar Curso a Estudiante</h2>

    <div class="mb-3 text-end">
      <button class="btn btn-success" onclick="addCourseStudent()">
        <i class="fas fa-plus"></i> Nuevo Registro
      </button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Curso</th>
            <th>Estudiante</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="courseStudentTableBody">
          <!-- Rellenado dinÃ¡micamente -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="courseStudentModal" tabindex="-1" aria-labelledby="courseStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="courseStudentForm">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="courseStudentModalLabel">Asignar Curso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="course_fk" class="form-label">Curso</label>
            <select class="form-select" id="course_fk" required></select>
          </div>
          <div class="mb-3">
            <label for="student_fk" class="form-label">Estudiante</label>
            <select class="form-select" id="student_fk" required></select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/app/constants.js"></script>
  <script src="../../assets/js/app/app.js"></script>
  <script src="../../assets/js/services/services.js"></script>
  <script src="../../assets/js/controller/course_student/course_student.controller.js"></script>
</body>
</html>
