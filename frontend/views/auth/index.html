<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesi칩n - SistControl</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="login-container">
    <div class="login-card card p-4 shadow">
      <h3 class="text-center mb-3 text-primary">SistControl - Ingreso</h3>
      <div class="card-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="admin_email" class="form-label text-label">Correo electr칩nico o Usuario</label>
            <input type="email" class="form-control" id="admin_email" data-validation="email" required />
          </div>
          <div class="mb-3 position-relative">
            <label for="admin_password" class="form-label text-label">Contrase침a</label>
            <div class="input-group">
              <input type="password" class="form-control" id="admin_password" data-validation="simplepassword" required />
              <span class="input-group-text bg-white">
                <i class="fa-solid fa-eye" id="togglePassword" style="cursor: pointer;"></i>
              </span>
            </div>
          </div>
          <div id="loginError" class="text-danger small mb-2"></div>
          <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../../assets/js/app/constants.js"></script>
  <script src="../../assets/js/storage/appStorage.js"></script>
  <script src="../../assets/js/utils/Form.js"></script>
  <script src="../../assets/js/services/services.js"></script>
  <script src="../../assets/js/utils/authUtils.js"></script>
  <script src="../../assets/js/app/app.js"></script>
  <script src="../../assets/js/controller/auth/login.controller.js"></script>

  <script>
    // Mostrar/Ocultar contrase침a
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordField = document.getElementById("admin_password");
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
      this.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>
