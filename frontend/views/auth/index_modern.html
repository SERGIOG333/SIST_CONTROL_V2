<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - SistControl</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/styles_modern.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="login-container">
    <div class="login-card slide-in-left">
      <h3 class="text-center mb-4">
        <i class="fas fa-school me-2"></i>
        SistControl
      </h3>
      <div class="text-center mb-4">
        <h4 class="text-gradient">Panel Educativo</h4>
        <p class="text-secondary">Ingresa tus credenciales para continuar</p>
      </div>

      <form id="loginForm">
        <div class="mb-4">
          <label for="admin_email" class="form-label">
            <i class="fas fa-envelope me-2"></i>
            Correo electrónico o Usuario
          </label>
          <input type="email" class="form-control" id="admin_email" data-validation="email" required />
        </div>

        <div class="mb-4 position-relative">
          <label for="admin_password" class="form-label">
            <i class="fas fa-lock me-2"></i>
            Contraseña
          </label>
          <div class="input-group">
            <input type="password" class="form-control" id="admin_password" data-validation="simplepassword" required />
            <span class="input-group-text bg-white">
              <i class="fa-solid fa-eye" id="togglePassword" style="cursor: pointer;"></i>
            </span>
          </div>
        </div>

        <div id="loginError" class="text-danger small mb-3 text-center"></div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-sign-in-alt me-2"></i>
          Iniciar Sesión
        </button>
      </form>

      <div class="text-center mt-4">
        <small class="text-secondary">
          <i class="fas fa-graduation-cap me-1"></i>
          Sistema de Control Escolar
        </small>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../../assets/js/app/constants.js"></script>
  <script src="../../assets/js/storage/appStorage.js"></script>
  <script src="../../assets/js/utils/Form.js"></script>
  <script src="../../assets/js/services/services.js"></script>
  <script src="../../assets/js/utils/authUtils.js"></script>
  <script src="../../assets/js/app/app.js"></script>
  <script src="../../assets/js/controller/auth/login.controller.js"></script>

  <script>
    // Mostrar/Ocultar contraseña
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordField = document.getElementById("admin_password");
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
      this.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>
