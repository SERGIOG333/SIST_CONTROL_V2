<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Administradores</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body class="p-4 bg-light">

  <div class="container-fluid mt-4">
    <h2 class="text-primary mb-4">Gestión de Administradores</h2>

    <div class="mb-3 text-end">
      <button class="btn btn-success" onclick="addAdmin()">
        <i class="fas fa-plus"></i> Nuevo Administrador
      </button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Usuario (FK)</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="adminTableBody">
          <!-- Se llena dinámicamente desde el controlador -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Crear/Editar -->
  <div class="modal fade" id="adminModal" tabindex="-1" aria-labelledby="adminModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <form class="modal-content" id="adminForm">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="adminModalLabel">Formulario Administrador</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body row g-3 px-3">
          <div class="col-md-6">
            <label for="admin_name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="admin_name" required />
          </div>
          <div class="col-md-6">
            <label for="admin_last_name" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="admin_last_name" required />
          </div>
          <div class="col-md-6">
            <label for="admin_email" class="form-label">Correo</label>
            <input type="email" class="form-control" id="admin_email" required />
          </div>
          <div class="col-md-6">
            <label for="admin_password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="admin_password" required />
          </div>
          <div class="col-md-12">
            <label for="Users_fk" class="form-label">Usuario (FK)</label>
            <select class="form-select" id="Users_fk" required>
              <option value="">Seleccione un usuario</option>
            </select>
          </div>
        </div>
        <div class="modal-footer px-3">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scripts base -->
  <script src="../../assets/js/app/constants.js"></script>
  <script src="../../assets/js/app/app.js"></script>
  <script src="../../assets/js/services/services.js"></script>

  <!-- Controlador específico -->
  <script src="../../assets/js/controller/admin/admin.controller.js"></script>
</body>
</html>
