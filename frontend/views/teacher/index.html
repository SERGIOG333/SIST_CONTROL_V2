<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Docentes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="p-4 bg-light">

  <div class="container-fluid mt-4">
    <h2 class="text-primary mb-4">Gestión de Docentes</h2>

    <div class="mb-3 text-end">
      <button class="btn btn-success" onclick="addTeacher()">
        <i class="fas fa-plus"></i> Nuevo Docente
      </button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Identificación</th>
            <th>Curso Asignado</th>
            <th>Email</th>
            <th>Usuario</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="teacherTableBody">
          <!-- Dinámico -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Crear/Editar -->
  <div class="modal fade" id="teacherModal" tabindex="-1" aria-labelledby="teacherModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="teacherForm">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="teacherModalLabel">Formulario Docente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="teacher_name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="teacher_name" required />
          </div>
          <div class="mb-3">
            <label for="teacher_last_name" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="teacher_last_name" required />
          </div>
          <div class="mb-3">
            <label for="teacher_identificacion" class="form-label">Identificación</label>
            <input type="text" class="form-control" id="teacher_identificacion" required />
          </div>
          <div class="mb-3">
            <label for="teacher_course_assigned" class="form-label">Curso Asignado</label>
            <input type="text" class="form-control" id="teacher_course_assigned" required />
          </div>
          <div class="mb-3">
            <label for="teacher_email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="teacher_email" required />
          </div>
          <div class="mb-3">
            <label for="Users_fk" class="form-label">Usuario</label>
            <select class="form-select" id="Users_fk" required></select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/app/constants.js"></script>
  <script src="../../assets/js/app/app.js"></script>
  <script src="../../assets/js/services/services.js"></script>
  <script src="../../assets/js/controller/teacher/teacher.controller.js"></script>
</body>
</html>
